name: update collection

'on':
  pull_request:
  push:
    branches:
      - main

jobs:

  update:
    runs-on: ubuntu-latest
    steps:
    - name: retrieve collection code and update submodule
      run: |
        git clone https://github.com/eazytrainingfr/ansible-collection_webapp.git
        cd ansible-collection_webapp
        git submodule update
        git add .
        git commit -m "update role nginx commit ${{ github.sha }}"
        git config --global user.email "eazytrainingfr@gmail.com"
        git config --global user.name "eazytrainingfr"

    - name: Pushes to another repository
      uses: cpina/github-action-push-to-another-repository@master
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: 'ansible-collection_webapp'
        destination-github-username: 'eazytrainingfr'
        destination-repository-name: 'ansible-collection_webapp'
        user-email: eazytrainingfr@gmail.com
        target-branch: main
